<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="./css/journal.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <header>
        <div class="container">
            <div class="journal-header">
                <div class="journal-header-left">
                </div>
                <div class="journal-header-right">
                    <div class="account">
                        <a href="./Account.html"><img src="./images/icons8-customer-50 1.png" alt="customer"></a>
                        <a href="./Account.html">
                            <p>Account</p>
                        </a>
                    </div>
                    <div class="affirmation">
                        <a href="./affirmation.html"><img src="./images/icons8-notification-30 1.png"
                                alt="Affirmation"></a>
                        <a href="./affirmation.html">
                            <p>Affirmation</p>
                        </a>
                    </div>
                    <div class="signout">
                        <a href="./SignIn.html"><img src="./images/icons8-sign-out-30-2 2.png" alt="Sign Out"></a>
                        <a href="./SignIn.html">
                            <p>Sign Out</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <section class="journal-body">
        <div class="container">
            <div class="journal-button">
                <button>Pesonal Journal</button>
            </div>
            <div class="journal-date">
                <div>
                    <h5>January 3 2021</h5>
                </div>
                <form action="">
                    <div class="input-field">
                        <label for="date">Enter journal entry date:</label>
                        <input type="date">

                    </div>
                </form>
            </div>
            <div class="journal-form">
                <form action="">
                    <div class="journal-form_fields">
                        <div class="input_field">
                            <label for="">What are you grateful for today?
                            </label>
                            <div class="input_field_inner">
                                <input type="email" placeholder="Type text...">
                                <div class="save">
                                    <img src="./images/icons8-save-40 2.png" alt="">
                                    <p>Save</p>
                                </div>

                            </div>

                        </div>
                        <div class="input_field">
                            <label for="">What went well today, and what could have been improved?</label>
                            <div class="input_field_inner_2">
                                <input type="text" class="" placeholder="Type text...">
                                <div class="save">
                                    <img src="./images/icons8-save-40 2.png" alt="">
                                    <p>Save</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
