<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="./css/account.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <header>
        <div class="container">
            <div class="account-header">
                <div class="header-left">
                    <a href="./SignIn.html"><img src="./images/icons8-back-to-50 1.png" alt="back-Icon"></a>
                </div>
                <div class="header-right">
                    <a href="./SignIn.html"><img src="./images/icons8-sign-out-30-2 2.png" alt="Sign Out"></a>
                    <a href="./SignIn.html">
                        <p>Sign Out</p>
                    </a>
                </div>
            </div>
        </div>

    </header>

    <section class="account_section">
        <div class="account_container">
            <div class="user">
                <div class="user-image">
                    <img src="./images/icons8-customer-50 1.png" alt="">
                </div>
                <div class="user-edit">
                    <img src="./images/icons8-edit-30-2 1.png" alt="">
                </div>
            </div>
            <div class="user-name">
                <p>User Name</p>
            </div>
            <div class="membership">
                <p>Member Since Jan 2021</p>
            </div>
            <div class="account_form">
                <h3>Edit Your Details</h3>
                <form>
                    <div class="account_fields">

                        <div class="input_field">
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="input_field">
                            <input type="text" placeholder="Last Name">
                        </div>
                        <div class="input_field">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="submit_btn">
                            <button type="submit">Save</button>
                        </div>

                    </div>
                </form>
                <div class="form-bottom">
                    <a href="./reset_password.html"><span>Reset Password</span></a>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
